apiVersion: v1
kind: Pod
metadata:
  name: jaeger
  labels:
    api: jaeger
    app: jaeger
spec:
  containers:
    - name: jaeger
      image: jaegertracing/all-in-one:1.57
      env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: '9411'
        - name: COLLECTOR_OTLP_ENABLED
          value: 'true'
      ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        - containerPort: 16686
          protocol: TCP
        - containerPort: 14268
          protocol: TCP
        - containerPort: 9411
          protocol: TCP
        - containerPort: 4317
          protocol: TCP
